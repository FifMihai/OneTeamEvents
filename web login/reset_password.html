<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .reset-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 25px;
            color: #666;
            font-size: 0.95em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .reset-button-main {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
            font-weight: bold;
            background-color: #ffc107;
            color: #333;
        }

        .back-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            background-color: #6c757d;
            color: white;
        }
    </style>

</head>

<body>

    <div class="reset-container">
        <h2>Reset Password</h2>
        <p>Enter your email address below and we'll send you instructions to reset your password.</p>

    <form action="/api/reset-password" method="POST">
    
        <div id="reset-message" style="color: red; margin-bottom: 15px; font-weight: bold;"></div>
    
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
        </div>
    
        <button type="submit" class="reset-button-main">Send Reset Link</button>
    
        <button type="button" class="back-button" onclick="location.href='login.html'">Back to Login</button>
    </form>
    
    <script src="reset.js"></script>

    </div>

</body>

</html>
