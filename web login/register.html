<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .password-field-wrapper {
            position: relative;
            width: 100%;
        }

        .password-field-wrapper input[type="password"],
        .password-field-wrapper input[type="text"] {
            padding-right: 40px
        }

        #togglePassword {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            z-index: 10;
        }

        #togglePassword img {
            width: 24px;
            height: 24px;
            display: block;
        }

        .register-button-main,
        .back-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .register-button-main {
            background-color: #007bff;
            color: white;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Create New Account</h2>
        <form action="#" method="POST">

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>

                <div class="password-field-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="button" id="togglePassword">
                        <img src="media/eye.png" alt="Show password" id="eyeIcon">
                    </button>
                </div>
            </div>

            <button type="submit" class="register-button-main">Register</button>
            <button type="button" class="back-button" onclick="location.href='login.html'">Back to Log In</button>
        </form>
    </div>

    <script src="showpass.js"></script>

</body>

</html>
